<script type="text/javascript"> 
	mui.plusReady(function () {  
		    data = plus.webview.currentWebview();
			name = data.name
			tel = data.tel
			address = data.address
			province = data.province
			district = data.district
			city = data.city
			add_id = data.add_id
			$('#consignee_name').val(name)
			$('#detailed_address').val(address)
			$('#consignee_tel').val(tel)
		mui.ajax('http://39.96.199.148:8060/selregion',{
			data:{
			},
			dataType:'json',//服务器返回json格式数据
			type:'get',//HTTP请求类型
			timeout:10000,//超时时间设置为10秒；
			success:function(data){
				var str = "<option>省份</option>";
				var str1 = "<option>城市</option>";
				var str2 = "<option>区县</option>";
				$.each(data,function(k,v){
					if(v.region_id==province){
						str += "<option value=\""+v.region_id+"\" selected>"+v.region_name+"</option>" ;
					}else{
						str += "<option value=\""+v.region_id+"\">"+v.region_name+"</option>" ;
					}
					if(v.region_id==city){
						str1 += "<option value=\""+v.region_id+"\" selected>"+v.region_name+"</option>" ;
					}else{
						str1 += "<option value=\""+v.region_id+"\">"+v.region_name+"</option>" ;
					}
					if(v.region_id==district){
						str2 += "<option value=\""+v.region_id+"\" selected>"+v.region_name+"</option>" ;
					}else{
						str2 += "<option value=\""+v.region_id+"\">"+v.region_name+"</option>" ;
					}
				})
				// str = "<option value='"+province+"'></option>"
				$('#province').html(str);
				$('#city').html(str1);
				$('#area').html(str2);
			},
			error:function(xhr,type,errorThrown){
			}
		});
	}) 
		$('#province').change(function(){
				var pid = $('#province').val();
					mui.ajax('http://39.96.199.148:8060/getregion',{
				data:{
					pid:pid
				},
				dataType:'json',//服务器返回json格式数据
				type:'get',//HTTP请求类型
				timeout:10000,//超时时间设置为10秒；
				success:function(data){
					var str = "<option>城市</option>";
					$.each(data,function(k,v){
						str += "<option value=\""+v.region_id+"\">"+v.region_name+"</option>" ;
					})
					$('#city').html(str);
				},
				error:function(xhr,type,errorThrown){
				}
			});
		})
			$('#city').change(function(){
				var pid = $('#city').val();
					mui.ajax('http://39.96.199.148:8060/getregion',{
				data:{
					pid:pid
				},
				dataType:'json',//服务器返回json格式数据
				type:'get',//HTTP请求类型
				timeout:10000,//超时时间设置为10秒；
				success:function(data){
					var str = "<option>区县</option>";
					$.each(data,function(k,v){
						str += "<option value=\""+v.region_id+"\">"+v.region_name+"</option>" ;
					})
					$('#area').html(str);
				},
				error:function(xhr,type,errorThrown){
				}
			});
		})
		var isaddress = 0
		$('#is_address').click(function(){
			console.log(isaddress)
			if(isaddress==0){
				isaddress=1
				mui.toast('已设为默认')
			}else{
				isaddress=0
				mui.toast('已取消默认')
		}		
		})
		$('#btn').click(function(){
				if(isaddress){
					isaddress = 1;
				}else{
					isaddress = 0;
				}
		 	mui.ajax('http://39.96.199.148:8060/upaddress',{
				data:{
					consignee_name:$('#consignee_name').val(),
					detailed_address:$('#detailed_address').val(),
					province:$('#province').val(),
					city:$('#city').val(),
					district:$('#area').val(),
					consignee_tel:$('#consignee_tel').val(),
					is_address:isaddress,
					id:add_id,
				},
				dataType:'json',//服务器返回json格式数据
				type:'post',//HTTP请求类型
				timeout:10000,//超时时间设置为10秒；
				success:function(data){
					if(data==1){
						alert('修改成功')
					}else{
						alert('未修改')
					}
				},
				error:function(xhr,type,errorThrown){
					alert(222)
				}
			});  
		})
		$('#del').click(function(){
			mui.ajax('http://39.96.199.148:8060/deladdress',{
					data:{
						id:add_id,
					},
					dataType:'json',//服务器返回json格式数据
					type:'get',//HTTP请求类型
					timeout:10000,//超时时间设置为10秒；
					success:function(data){
						alert('删除成功')
						mui.openWindow({
							url:'add-address.html',
							createNew:true,
					})
				
				}
			})
		});
</script>
