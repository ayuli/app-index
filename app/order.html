<script>
	mui.plusReady(function () {
		aj(1);
		var type = '';
		$(document).on('click',"[name='tab']",function(){
			if($(this).attr('type')==1){
				type=1;
			}else if($(this).attr('type')==2){
				type=2;
			}else if($(this).attr('type')==6){
				type=6;
			}	
			aj(type);
		})
		
		
		function aj(type){  //ajax
			var user_id=plus.storage.getItem("uid");
			$.ajax({
				url : 'http://39.96.199.148:8060/orderget',
				data : {user_id:user_id,type:type},
				type : 'get',
				dataType : 'json',
				success : function(d){
					if(d.code==404){
						$('.dingdanlist').html('...没有数据');
					}
						var str = '';
						$.each(d.data,function(k,v){
							str += "<table><tr><td colspan='2' width='65%'>订单号：<strong>"+v.order_sn+"</strong></td><td width='35%' align='right'><div class='qingqu'><a href='javascript:;' class='orange'>订单取消</a></div></td></tr><tr><td class='dingimg' width='15%'><img src='http://39.96.199.148:8060/"+v.goods_img+"' /></td><td width='50%'><h3>"+v.goods_name+"</h3><time>下单时间：2015-08-11  13:51</time></td><td align='right'><img src='images/jian-new.png' /></td></tr><tr><th colspan='3'><strong class='orange'>¥"+v.order_amount+"</strong></th></tr></table>";
						})
						$('.dingdanlist').html(str);
					
				}
			})
		}
		
		
	})
	
</script>
