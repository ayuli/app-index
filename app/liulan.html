<script>
	mui.plusReady(function () {
		var uid = plus.storage.getItem("uid")
		if(uid==null){
			mui.toast('请先登陆')
			mui.openWindow({
				url:'login.html',
				createNew:true,
			});
		}
	    mui.ajax('http://39.96.199.148:8060/showhistory',{
	    	data:{
	    		uid:uid
	    	},
	    	dataType:'json',//服务器返回json格式数据
	    	type:'get',//HTTP请求类型
	    	timeout:10000,//超时时间设置为10秒；
	    	success:function(data){
				var str =""
				if(data.num!==0){
					$.each(data.res,function(k,v){
						str += "<tr>"
								+"<td colspan='2' width='65%'></td>"
							    +"</tr>"
							    +"<tr>"
								+"<td class='dingimg' width='15%'><img src='images/20190303190131.jpg'/></td>"
								+"<td width='50%'>"
								+"<h5 id='goodsname'>"+v.goods_name+"</h5>"
								+"<time id='addtime'>浏览时间:"+v.add_htime+"</time>"
								+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"
								+"<a class='del' style='color:red' hid="+v.history_id+">删除</a>"
								+"</td>"
								+"</tr>"
					})
					$('#liulan').html(str)
					$('#num').html(data.num)
				}
				$('.del').click(function(){
					var id = $(this).attr('hid')
					mui.ajax('http://39.96.199.148:8060/delhistory',{
						data:{
							id:id
						},
						dataType:'json',//服务器返回json格式数据
						type:'get',//HTTP请求类型
						timeout:10000,//超时时间设置为10秒；
						success:function(data){
							if(data==1){
									alert('删除成功');
									location.href="";
							}
						},
						error:function(xhr,type,errorThrown){
							
						}
					});
				})
	    	},
	    	error:function(xhr,type,errorThrown){
	    		
	    	}
	    });
	})
	$('#adel').click(function(){
					mui.ajax('http://39.96.199.148:8060/delahistory',{
						data:{
						},
						dataType:'json',//服务器返回json格式数据
						type:'get',//HTTP请求类型
						timeout:10000,//超时时间设置为10秒；
						success:function(data){
							if(data==1){
									alert('删除成功');
									location.href="";
							}
						},
						error:function(xhr,type,errorThrown){
							
						}
					});
	})
</script>
