<script type="text/javascript">
mui.plusReady(function () { 
	var name = $('#name').val()
	var user_id = plus.storage.getItem("uid");
	
	mui.ajax('http://39.96.199.148:8060/addressGet',{
		data:{
			user_id:user_id
		},
		dataType:'json',//服务器返回json格式数据
		type:'get',//HTTP请求类型
		timeout:10000,//超时时间设置为10秒；
		success:function(res){
			if(res.code==0){
				mui.toast(res.msg)
				mui.openWindow({
					url:'login.html',
					createNew:true,
				});
			}else{
				var str = '' 
				$.each(res.data,function(k,v){  
					str +=
					"<tr>"
					 +"<td width='50%'>"
					  +"<h3 id='name'>"+v.userInfo+"</h3>"  
					  +"<time id='address'>"+v.addressInfo+"</time>"
					 +"</td>"
					 +"<td align='right'><a class='btn' add_id='"+v.id+"' city='"+v.city+"' district='"+v.district+"' province='"+v.province+"' consignee_name='"+v.consignee_name+"' consignee_tel='"+v.consignee_tel+"' detailed_address='"+v.detailed_address+"'  href='javascript:;' class='hui'><span class='glyphicon glyphicon-check'></span> 修改信息</a></td>"
					 +"</tr>"
				})
				$('#is_address').html(str);
  				$('.btn').click(function(){
				var consignee_name = $(this).attr('consignee_name')
				var consignee_tel = $(this).attr('consignee_tel')
				var detailed_address = $(this).attr('detailed_address')
				var city = $(this).attr('city')
				var district = $(this).attr('district')
				var province = $(this).attr('province')
 					var add_id = $(this).attr('add_id')
 					mui.openWindow({
 						url:'up-address.html',
 						createNew:true,
 						extras:{   
							province:province,
							district:district,
							city:city,
 							name:consignee_name,
 							tel:consignee_tel,
 							address:detailed_address,
							add_id:add_id
 									},
 					}); 
 				}) 
			}
		},
		error:function(xhr,type,errorThrown){
		},
	});
});
</script>
