<script type="text/javascript">
mui.plusReady(function () { 
	var name = $('#name').val()
	var user_id = plus.storage.getItem("uid");
	 data = plus.webview.currentWebview();
	var cart_id=data.cart_id;
	mui.ajax('http://39.96.199.148:8060/addressGet',{
		data:{
			user_id:user_id
		},
		dataType:'json',//服务器返回json格式数据
		type:'get',//HTTP请求类型
		timeout:10000,//超时时间设置为10秒；
		success:function(res){
			if(res.code==3){
				mui.toast('请先登录')
				mui.openWindow({
					url:'login.html',
					createNew:true,
				});
			}else if(res.code==1){   
				var str = "<table style='border-top:none;'>"
				$.each(res.data,function(k,v){  
					if(v.is_address==1){
						str +=
						"<tr id='"+v.id+"'>"
						 +"<td width='55%' >"
						  +"<h3 id='name'>"+v.userInfo+"</h3>"  
						  +"<time id='address'>"+v.addressInfo+"</time>"
						 +"</td>" 
						 +"<td style='color:green;' width='28%' class='is_address' >默认地址</td>"
						 +"<td align='right' width='20%'><a class='btn' add_id='"+v.id+"' city='"+v.city+"' district='"+v.district+"' province='"+v.province+"' consignee_name='"+v.consignee_name+"' consignee_tel='"+v.consignee_tel+"' detailed_address='"+v.detailed_address+"'  href='javascript:;' class='hui'><span class='glyphicon glyphicon-check'></span> 修改</a></td>"
						 +"</tr>";
					}else{ 
						str +=
						"<tr id='"+v.id+"'>" 
						 +"<td width='55%' >"
						  +"<h3 id='name'>"+v.userInfo+"</h3>"  
						  +"<time id='address'>"+v.addressInfo+"</time>"
						 +"</td>"
						 +"<td style='color:red;' width='28%' class='is_address'>设为默认</td>"   
						 +"<td align='right' width='20%'><a class='btn' add_id='"+v.id+"' city='"+v.city+"' district='"+v.district+"' province='"+v.province+"' consignee_name='"+v.consignee_name+"' consignee_tel='"+v.consignee_tel+"' detailed_address='"+v.detailed_address+"'  href='javascript:;' class='hui'><span class='glyphicon glyphicon-check'></span> 修改</a></td>"
						 +"</tr>";
					}
				})
				str+="</table>";
				$('#is_address').html(str);
  				$('.btn').click(function(){
				var consignee_name = $(this).attr('consignee_name')
				var consignee_tel = $(this).attr('consignee_tel')
				var detailed_address = $(this).attr('detailed_address')
				var city = $(this).attr('city')
				var district = $(this).attr('district')
				var province = $(this).attr('province')
 					var add_id = $(this).attr('add_id')
 					mui.openWindow({
 						url:'up-address.html',
 						createNew:true,
 						extras:{   
							province:province,
							district:district,
							city:city,
 							name:consignee_name,
 							tel:consignee_tel,
 							address:detailed_address,
							add_id:add_id
						},
 					}); 
 				});
				
				$(".is_address").click(function(){
					var _this=$(this);
					var id=$(this).parents('tr').attr('id');
					var data={};
					data.id=id;
					data.user_id=user_id;  
					$.get("http://39.96.199.148:8060/is_address",data,function(res){
						if(res.code==0){
							alert(res.msg);
						}else{
							console.log(cart_id);
							if(cart_id!=undefined){ 
								
								mui.alert('设置成功！','提示',function(){
									mui.openWindow({
										url:'pay.html',
										createNew:true,
										extras:{   
											cart_id:cart_id
										},
									}); 
								});
								 
							}else{
								$.each($(".is_address"),function(i,v){
									$(this).text('设为默认');
									$(this).css('color','red');
								});
								_this.text('默认地址');
								_this.css('color','green');
							}
							
						}
					},'json');
				});
			}
		},
		error:function(xhr,type,errorThrown){
		},
	});
});
</script>
