    <script>
		$(function () {
		 $("#sliderA").excoloSlider();
		 
		 $.ajax({
		 	url:'http://39.96.199.148:8060/indexgoods/',
		 	type:'get',
		 	data : {type:'all',page:1},
		 	dataType:'json',
		 	success:function(da){
		 		var str = '';
		 		$.each(da.data,function(k,v){ 
		 			str += "<dl class='goodsList' goods_id='"+v.goods_id+"' ><dt><a href='javascript:;'><img src='images/20190303190131.jpg' width='100' height='100' /></a></dt><dd><h3><a href='javascript:;'>"+v.goods_name+"</a></h3><div class='prolist-price'><strong>"+v.goods_price+"</strong> <span>¥599</span></div><div class='prolist-yishou'><span>5.0折</span> <em>库存："+v.goods_number+"</em></div></dd><div class='clearfix'></div></dl>"
		 		})
		 		$('.prolist').html(str);
					
				$('.goodsList').click(function(){
					var goods_id=$(this).attr('goods_id')
					mui.openWindow({
						url:'proinfo.html',
						createNew:true,
						extras:{
							goods_id:goods_id
						}
					});
				})
		 	},
		 });
		 
		// 标记
		$('[name=label]').click(function(){
			$('[name=label]').removeClass()
			_this = $(this);
			_this.addClass('pro-selCur')
			 
			var type2 = _this.attr('type2')
			
			if(type2=='all'){
				$.ajax({
					url:'http://39.96.199.148:8060/indexgoods/',
					type:'get',
					data : {type:'all',page:1},
					dataType:'json',
					success:function(da){
						var str = '';
						$.each(da.data,function(k,v){
							str += "<dl class='goodsList' goods_id='"+v.goods_id+"' ><dt><a href='proinfo.html'><img src='images/20190303190131.jpg' width='100' height='100' /></a></dt><dd><h3><a href='proinfo.html'>"+v.goods_name+"</a></h3><div class='prolist-price'><strong>"+v.goods_price+"</strong> <span>¥599</span></div><div class='prolist-yishou'><span>5.0折</span> <em>库存："+v.goods_number+"</em></div></dd><div class='clearfix'></div></dl>"
						})
						$('.prolist').html(str);	
					},
				});
			}else if(type2=='new'){
				$.ajax({
					url:'http://39.96.199.148:8060/indexgoods/',
					type:'get',
					data : {type:'new',page:1},
					dataType:'json',
					success:function(da){
						var str = '';
						$.each(da.data,function(k,v){
							str += "<dl class='goodsList' goods_id='"+v.goods_id+"' ><dt><a href='proinfo.html'><img src='images/20190303190131.jpg' width='100' height='100' /></a></dt><dd><h3><a href='proinfo.html'>"+v.goods_name+"</a></h3><div class='prolist-price'><strong>"+v.goods_price+"</strong> <span>¥599</span></div><div class='prolist-yishou'><span>5.0折</span> <em>库存："+v.goods_number+"</em></div></dd><div class='clearfix'></div></dl>"
						})
						$('.prolist').html(str);	
					},
				});
			}else if(type2=='prices'){
					$('#arrows').text('↓')
					_this.attr('type2','pricex')
					$.ajax({
						url:'http://39.96.199.148:8060/indexgoods/',
						type:'get',
						data : {type:'pricex',page:1},
						dataType:'json',
						success:function(da){
							var str = '';
							$.each(da.data,function(k,v){
								str += "<dl  class='goodsList' goods_id='"+v.goods_id+"' ><dt><a href='proinfo.html'><img src='images/20190303190131.jpg' width='100' height='100' /></a></dt><dd><h3><a href='proinfo.html'>"+v.goods_name+"</a></h3><div class='prolist-price'><strong>"+v.goods_price+"</strong> <span>¥599</span></div><div class='prolist-yishou'><span>5.0折</span> <em>库存："+v.goods_number+"</em></div></dd><div class='clearfix'></div></dl>"
							})
							$('.prolist').html(str);	
						},
					});
			
				
				
				
			}else if(type2=='pricex'){
				
				_this.attr('type2','prices')

					$('#arrows').text('↑')
					$.ajax({
						url:'http://39.96.199.148:8060/indexgoods/',
						type:'get',
						data : {type:'prices',page:1},
						dataType:'json',
						success:function(da){ 
							var str = '';
							$.each(da.data,function(k,v){
								str += "<dl class='goodsList' goods_id='"+v.goods_id+"' ><dt><a href='proinfo.html'><img src='images/20190303190131.jpg' width='100' height='100' /></a></dt><dd><h3><a href='proinfo.html'>"+v.goods_name+"</a></h3><div class='prolist-price'><strong>"+v.goods_price+"</strong> <span>¥599</span></div><div class='prolist-yishou'><span>5.0折</span> <em>库存："+v.goods_number+"</em></div></dd><div class='clearfix'></div></dl>"
							})
							$('.prolist').html(str);	
						},
					});
			}else if(type2='search'){
				search = $("#search").val();
				$.ajax({
					url:'http://39.96.199.148:8060/indexgoods',
					type:'get',
					data : {type:'search',search:search,page:1},
					dataType:'json',
					success:function(da){
						var str = '';
						$.each(da.data,function(k,v){ 
							str += "<dl  class='goodsList' goods_id='"+v.goods_id+"' ><dt><a href='proinfo.html'><img src='images/20190303190131.jpg' width='100' height='100' /></a></dt><dd><h3><a href='proinfo.html'>"+v.goods_name+"</a></h3><div class='prolist-price'><strong>"+v.goods_price+"</strong> <span>¥599</span></div><div class='prolist-yishou'><span>5.0折</span> <em>库存："+v.goods_number+"</em></div></dd><div class='clearfix'></div></dl>"
						})
						$('.prolist').html(str);	
					},
				});
			}
			
			
		})
		 
		 
		 
		});

<script>
	
		mui.init({
			
		    pullRefresh : {
		        container:pullrefresh,//待刷新区域标识，querySelector能定位的css选择器均可，比如：id、.class等
		        up : {
		            height:50,//可选.默认50.触发上拉加载拖动距离
		            auto:false,//可选,默认false.自动上拉加载一次
		            contentrefresh : "正在加载...",//可选，正在加载状态时，上拉加载控件上显示的标题内容
		            contentnomore:'没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
		            callback :pulluploading //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
		        }
		    }
		});
		
	var page =2;
	function pulluploading(){
		$('[name=label]').each(function(){
			var _this = $(this);
			if(_this.attr('class')=='pro-selCur'){
				type2 = _this.attr('type2')
			}
			
		})
		search = $("#search").val();
	
			mui.ajax("http://39.96.199.148:8060/indexgoods/", {
            type: "get",
            dataType: "json",
            data:{type : type2,page : page,search:search},
            success: function(d){
				
		     if(d.code==0){
                    var result="";
                    $.each(d.data,function(i,v){
					result+= "<dl class='goodsList' goods_id='"+v.goods_id+"'><dt><a href='proinfo.html'><img src='images/prolist1.jpg' width='100' height='100' /></a></dt><dd><h3><a href='proinfo.html'>"+v.goods_name+"</a></h3><div class='prolist-price'><strong>¥"+v.goods_price+"</strong> <span>¥599</span></div><div class='prolist-yishou'><span>5.0折</span> <em>库存：100</em></div></dd><div class='clearfix'></div></dl>";
				 });
		     
		        $(".prolist").append(result);
		    
		        page++;
		        mui('#pullrefresh').pullRefresh().endPullupToRefresh(false)
		    }else{
		        mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
		    }
			
            }
        });
		    
	}
		
		
		
		
		
</script>
