<script type="text/javascript">
	mui.previewImage();
	mui('body').on( 'tap' , 'a' , function(){
		document.location.href=this.href;
	} )
	mui.plusReady(function () {
		
		// $(".footNav").load("footer.html");
	   var uid = plus.storage.getItem("uid")
	   	mui.ajax('http://39.96.199.148:8060/userCenter',{
	   	data:{
	   		uid:uid
	   	},
	   	dataType:'json',//服务器返回json格式数据
	   	type:'get',//HTTP请求类型
	   	timeout:10000,//超时时间设置为10秒；
	   	success:function(data){
	   		$('#username').text(data.username)
	   		$('#userscore').text(data.userscore)
	   		$('#pay1').text(data.pay1)
	   		$('#pay2').text(data.pay2)
	   		$('#pay3').text(data.pay3)
	   		$('#order').text(data.order)
	   	},
		error:function(xhr,type,errorThrown){
		}
	   });
	   	mui.ajax('http://39.96.199.148:8060/showuserinfo',{
	   	data:{
	   		uid:uid
	   	},
	   	dataType:'json',//服务器返回json格式数据
	   	type:'get',//HTTP请求类型
	   	timeout:10000,//超时时间设置为10秒；
	   	success:function(data){
	   		if(data.touxiangurl!=null){
	   			$('#imgg').prop("src","http://39.96.199.148:8060/"+data.touxiangurl+"")
				
	   		}
	   	},
	   	error:function(xhr,type,errorThrown){
	   		
	   	}
	   });
	   
	   $('#btn').click(function(){
			if(uid!=null){
				mui.toast('退出登陆')
				plus.storage.removeItem("uid");  
				mui.openWindow({
					url:'login.html',
					createNew:true,
				});
			}else{
				mui.toast('未登录，请先登陆')
				mui.openWindow({
					url:'login.html',
					createNew:true,
				});
			}
		});
		
	});
</script>
