<script>
	mui.plusReady(function () {
		
		layui.use('layer', function(){
		layer = layui.layer;
		
		data = plus.webview.currentWebview();
		var order_id = data.order_id
		var type = 4;
		var user_id=plus.storage.getItem("uid");

		
		aj(user_id,order_id,type);
		
		$(document).on('click','.orange',function(){  //取消该商品
			var user_id = plus.storage.getItem("uid");
			var order_goods_id = $(this).attr('order_goods_id')
			_this = $(this)
			$.ajax({
				url : 'http://39.96.199.148:8060/ordergoodsoff',
				data : {order_goods_id:order_goods_id,user_id:user_id},
				type : 'get',
				dataType : 'json',
				success : function(d){
					layer.msg(d.msg)
					_this.parents('table').remove();
				}
			})
		})
		
		function aj(user_id,order_id,type){  //ajax
			$.ajax({
				url : 'http://39.96.199.148:8060/orderget',
				data : {user_id:user_id,order_id:order_id,type:type},
				type : 'get',
				dataType : 'json',
				success : function(d){
					if(d.code==404){
						$('.dingdanlist').html('...没有数据');
					}
						var str = '';
						$.each(d.data,function(k,v){
							str += "<table><tr><td colspan='2' width='65%'>订单号：<strong>"+v.order_sn+"</strong></td><td width='35%' align='right'><div class='qingqu'><a href='javascript:;' class='orange' order_goods_id='"+v.order_goods_id+"'>取消该商品</a></div></td></tr><tr><td class='dingimg' width='15%'><img src='http://39.96.199.148:8060/"+v.goods_img+"' /></td><td width='50%'><h3>"+v.goods_name+"</h3><time></time></td><td align='right'><img src='images/jian-new.png' /></td></tr><tr><th colspan='3'><strong class='orange'>¥"+v.order_amount+"</strong></th></tr></table>";
						})
						$('.dingdanlist').html(str);
					
				}
			})
		}
		
		})
	})
	
</script>
