	<script>
		$(function(){
		$.ajax({
			url:'http://39.96.199.148:8060/indexgoods/',
			data : {type:'is_hot'},
			type:'get', 
			dataType:'json',
			success:function(da){
				var str = '';
					$.each(da.data,function(k,v){
						str += "<dl class='goodsList_hot' goods_id='"+v.goods_id+"' ><dt><a href='javascript:;'><img src='http://39.96.199.148:8060/"+v.goods_img+"' width='100' height='100' /></a></dt><dd><a href='javascript:;'>"+v.goods_name+"</a><div class='prolist-price'><strong>￥"+v.goods_price+"</strong> <span>¥"+Number(Number(v.goods_price)+200).toFixed(2)+"</span></div><div class='prolist-yishou'><span>5.0折</span> <em>库存："+v.goods_number+"</em></div></dd><div class='clearfix'></div></dl>"
					})
					
					$('.prolist').html(str);
					
					$('.goodsList_hot').click(function(){   
						var goods_id=$(this).attr('goods_id')
						mui.openWindow({
							url:'proinfo.html', 
							createNew:true,
							extras:{
								goods_id:goods_id
							}
						});
					});
			},
		});
		$.ajax({
			url:'http://39.96.199.148:8060/indexgoods/',
			type:'get',
			data : {type:'is_new'},
			dataType:'json',
			success:function(da){
				var str = '';
					$.each(da.data,function(k,v){
						str += "<dl class='goodsList_new' goods_id='"+v.goods_id+"' ><dt><a href='javascript:;'><img src='http://39.96.199.148:8060/"+v.goods_img+"' width='100' height='100' /></a></dt><dd><a href='javascript:;'>"+v.goods_name+"</a><div class='prolist-price'><strong>￥"+v.goods_price+"</strong> <span>¥"+Number(Number(v.goods_price)+200).toFixed(2)+"</span></div><div class='prolist-yishou'><span>5.0折</span> <em>库存："+v.goods_number+"</em></div></dd><div class='clearfix'></div></dl></br>"
					})
					
					$('#pro1').html(str);
					$('.goodsList_new').click(function(){ 
						var goods_id=$(this).attr('goods_id')
						mui.openWindow({
							url:'proinfo.html', 
							createNew:true,
							extras:{
								goods_id:goods_id
							}
						});
					});
			},
		});
		$.ajax({
			url:'http://39.96.199.148:8060/indexgoods/',
			type:'get',
			data : {type:'is_best'},
			dataType:'json',
			success:function(da){ 
				var str = '';
					$.each(da.data,function(k,v){
						str += "<dl class='goodsList_best' goods_id='"+v.goods_id+"' ><dt><a href='javascript:;'><img src='http://39.96.199.148:8060/"+v.goods_img+"' width='100' height='100' /></a></dt><dd><a href='javascript:;'>"+v.goods_name+"</a><div class='prolist-price'><strong>￥"+v.goods_price+"</strong> <span>¥"+Number(Number(v.goods_price)+200).toFixed(2)+"</span></div><div class='prolist-yishou'><span>5.0折</span> <em>库存："+v.goods_number+"</em></div></dd><div class='clearfix'></div></dl></br>"
					})
					
					$('#pro2').html(str); 
					
					$('.goodsList_best').click(function(){ 
						var goods_id=$(this).attr('goods_id')
						mui.openWindow({
							url:'proinfo.html', 
							createNew:true,
							extras:{
								goods_id:goods_id
							}
						});
					});  
			},
		});
		
		$.ajax({   //轮播图
			url:'http://39.96.199.148:8060/slide',
			type:'get',
			data : {},
			dataType:'json',
			success:function(da){ 
				var str = '';
					$.each(da.data,function(k,v){
						str += "<img src='"+v.ad_img+"' />";
					})
					$("#sliderA").html(str); 
					$("#sliderA").excoloSlider();

			},
		});
		
		$.ajax({   //广告
			url:'http://39.96.199.148:8060/appadvget',
			type:'get',
			data : {},

			success:function(da){ 
				var str = "<img src='"+da.img+"' />";
				$('#default').html(str); 	
		
			}
		});
	})
