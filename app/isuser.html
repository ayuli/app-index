<script type="text/javascript">
	mui.plusReady(function () {
		var uid = plus.storage.getItem("uid");
	    mui.ajax('http://39.96.199.148:8060/showuserinfo',{
	    	data:{
	    		uid:uid
	    	},
	    	dataType:'json',//服务器返回json格式数据
	    	type:'get',//HTTP请求类型
	    	timeout:10000,//超时时间设置为10秒；
	    	success:function(data){
				$('#nickname').val(data.nickname);
				$('#dateSelect').val(data.age);
				if(data.sex==0){
					$('#issex').val('保密')
				}else if(data.sex==1){
					$('#issex').val('男')
				}else{
					$('#issex').val('女')
				}
	    	}
	    });
	})
</script>
<script type="text/javascript">
    $(function () {
        $("#dateSelect").click(function () {
            var dtPicker = new mui.DtPicker({
				type: 'date' ,
				beginYear:1898, //设置开始日期
                endDate: new Date //设置结束日期
				});
			
            /*参数：'datetime'-完整日期视图(年月日时分)
                    'date'--年视图(年月日)
                    'time' --时间视图(时分)
                    'month'--月视图(年月)
                    'hour'--时视图(年月日时)
            */      
            dtPicker.show(function (selectItems) {
               var y = selectItems.y.text;  //获取选择的年
               var m = selectItems.m.text;  //获取选择的月
               var d = selectItems.d.text;  //获取选择的日
               var date = y + "-" + m + "-" + d ; 
               $("#dateSelect").val(date); 
            })
        });
		$("#sex").click(function(){
			 var picker = new mui.PopPicker();
			 picker.setData([{value:'0',text:'保密'},{value:'1',text:'男'},{value:'2',text:'女'}]);
			 picker.show(function (selectItems) {
				$("#issex").val(selectItems[0].text);
				// $("#issex").val(selectItems[0].value);
  })
		})
    })
</script>
<script type="text/javascript">
	$('#btn').click(function(){
		var uid = plus.storage.getItem("uid");
		var nickname =$('#nickname').val();
		var age =$('#dateSelect').val();
		var sex = $('#issex').val();
		
 		mui.ajax('http://39.96.199.148:8060/adduserinfo',{
			data:{
				uid:uid,
				nickname:nickname,
				age:age,
				sex:sex
			},
			
			type:'post',//HTTP请求类型
			timeout:10000,//超时时间设置为10秒；
			success:function(data){
				if(data==1){
					mui.toast('修改成功')
					location.reload()
				}else{
					mui.toast('未做修改')
				}
			},
			error:function(xhr,type,errorThrown){
				alert(2)
			}
		});
	})
</script>
